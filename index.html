<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gitte Bjorn</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/forside.css">
  <link rel="stylesheet" href="https://use.typekit.net/lge2vfw.css">
  <script src="js/jQ.js"></script>
</head>

<body>
  <header>
    <nav>
      <p>Gitte Bjørn</p>
      <div id="anim"></div>
      <p>Smykkekurser</p>
    </nav>
  </header>
  <main id="main">
    <section id="splash">
      <div id="splash_container">
        <a href="#" id="splash_gitte" class="splash_col">
          <div id="splash_gitte_bgimg" class="splash_img">
            <h1>GITTE BJØRN</h1>
          </div>
        </a>
        <a href="#" id="splash_smyk" class="splash_col">
          <div id="splash_smyk_bgimg" class="splash_img">
            <h1>SMYKKEKURSER</h1>
          </div>
        </a>
      </div>
    </section>
    <div id="fill"></div>
  </main>
  <script src="js/lottie.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  <script>
    var animation = bodymovin.loadAnimation({
      container: document.querySelector("#anim"),
      autoplay: true,
      rederer: "svg",
      path: "img/gb_logo_animation.json"
    })

    let playing = true;

    document.querySelector("#anim svg").addEventListener("mouseover", replayAnimation);
    document.querySelector("#anim svg").addEventListener("mouseout", () => {
      console.log("1");
      playing = true;
    });

    function replayAnimation() {
      if (playing == true) {
        animation.goToAndPlay(0, true);
        console.log(playing);
      }
      playing = false;
    }

  </script>
  <script src="js/smoothScroll.js"></script>
</body>

</html>
